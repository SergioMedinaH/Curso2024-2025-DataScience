prefixes:
  base: "http://dominiowebsemantica.linkeddata.com/traffic/base#"
  ns: "https://www.dominiowebsemant.com/ontology/TrafficOntology#"
  xsd: "http://www.w3.org/2001/XMLSchema#"

mappings:
  accidente_2022_mapping:
    sources:
      - [2022-Accidentalidad-updated.csv~csv]
    s: "http://dominiowebsemantica.linkeddata.com/traffic/resource/$(num_expediente)~iri"
    po:
      - [a, ns:Accidente]
      - [ns:tipo_persona, $(tipo_persona), xsd:string]
      - [ns:rango_edad, $(rango_edad), xsd:string]
      - [ns:sexo, $(sexo), xsd:string]
      - [ns:positiva_alcohol, $(positiva_alcohol), xsd:string]
      - [ns:positiva_droga, $(positiva_droga), xsd:string]
      - p: ns:TieneLesividad
        o: "http://dominiowebsemantica.linkeddata.com/traffic/resource/$(num_expediente)/Persona/Lesividad/~iri"
      - [ns:cod_lesividad, $(cod_lesividad), xsd:string]
      - [ns:lesividad, $(lesividad), xsd:string]

