prefixes:
  base: "http://dominiowebsemantica.linkeddata.com/traffic/base#"
  ns: "https://www.dominiowebsemant.com/ontology/TrafficOntology#"
  xsd: "http://www.w3.org/2001/XMLSchema#"

mappings:
  accidente_2022_mapping:
    sources:
      - [2022-Accidentalidad-updated.csv~csv]
    s: "http://dominiowebsemantica.linkeddata.com/traffic/resource/$(num_expediente)~iri"
    po:
      - [a, ns:Accidente]
      - [ns:localizacion_numero, $(localizacion_numero), xsd:string]
      - [ns:distritoNum, $(distritoNum), xsd:string]
      - [ns:coordenadas, $(coordenadas), xsd:string]

  accidente_2023_mapping:
